                ============================-->

            ============================-->
            <section id="login" class="section-bg wow fadeInUp">
                <div class="container">
                    <div class="container login-container text-center">
                        <div class="row wow">
                            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <div class="card card-signin my-5">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Login</h5>
                                        <form class="form-signin">
                                            <div class="form-label-group">
                                                <input type="email" id="inputEmail" class="form-control"
                                                    placeholder="Email" required autofocus>
                                                <label for="inputEmail">Email</label>
                                            </div>

                                            <div class="form-label-group">
                                                <input type="password" id="inputPassword" class="form-control"
                                                    placeholder="Senha" required>
                                                <label for="inputPassword">Senha</label>
                                            </div>

                                            <div class="custom-control custom-checkbox mb-3">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                <label class="custom-control-label" for="customCheck1">Lembrar
                                                    senha</label>
                                            </div>
                                            <a href="dashboard1.html"
                                                class="btn btn-lg btn-primary btn-block text-uppercase">Entrar</a>
                                            <!-- <button class="btn btn-lg btn-primary btn-block text-uppercase"
                                                type="submit">Entrar</button> -->

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
